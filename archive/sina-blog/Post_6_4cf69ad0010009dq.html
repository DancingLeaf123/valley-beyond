                <h2>李俊杰果然厉害</h2>
                <p>By: <em>bboc</em> 原文发布于：<em>2007-05-03 23:50:42</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<DIV>&nbsp;<wbr>&nbsp;<wbr>
今天去上海书城，想找常微分方面的书，结果看到一本巨牛的偏微分的书，是什么丘成桐什么计划丛书，外文翻译过来的，译者只有一人，就是李俊杰。</DIV>
<DIV>&nbsp;<wbr>
李老师果然厉害，可惜我不是要找这书，所以不能买下。再一看，还有一本其与另人合写的《常微分和偏微分》,翻了几翻感觉比蔡燧林的要好点，起码讲得清楚又有新意，不过看在就是浙大自己人编的份上还是没买，千里迢迢来上海结果买了本自家人的书去，岂不是有出口转内销之嫌。最后再三定夺买了本某C某特亚金的《常微分方程》,打算没事看看，找找差距。</DIV>
							
		</div>
